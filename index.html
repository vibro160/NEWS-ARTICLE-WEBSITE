<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>NEWS.COM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar flex between wraper ">

            <a href="#" class="logo">NEWS.COM</a>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search news....." />

                <i class="fa fa-search search-icon"></i>

            </div>
              <button id="theme-toggle">ðŸŒ™ </button>

            <div class="nav">
                <ul class="navlist flex  ">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Menu</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </div>

            <div class="ds-action flex ">



                <a href="#" class="button">Sign In
                    &nbsp;
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>

            </div>


        </nav>
<!-- newscatogories -->
    </header>
    <div class="catagories">
        <button onclick="fetchCategoryNews('technology')">Technology</button>
        <button onclick="fetchCategoryNews('sports')">Sports</button>
        <button onclick="fetchCategoryNews('health')">Health</button>
        <button onclick="fetchCategoryNews('business')">Business</button>
        <button onclick="fetchCategoryNews('entertainment')">Entertainment</button>
    </div>

    <div id="newscontainer">
       <div class="news-card">
        <img src="${imageUrl}" alt="News Image">
        <h1>${article.title}</h1>
        <small>By ${author} | ${date}</small>
        <p>${article.description || "No description available."}</p>
        <a href="${article.url}" target="_blank">Read more</a>
       </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
